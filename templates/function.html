<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Setup a Function for Module {{ module_name }}</h1>
    <form action="/function/{{ module_name }}" method="post">
        <label for="function_name">Function Name:</label>
        <input type="text" id="function_name" name="function_name" required><br>
        <label for="function_description">Function Description:</label>
        <input type="text" id="function_description" name="function_description" required><br>
        <button type="submit" name="add_more">Add More Functions</button>
        <button type="submit">Next Module</button>
    </form>
</body>
</html>

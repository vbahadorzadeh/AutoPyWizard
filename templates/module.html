<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Setup a Module</h1>
    <form action="/module" method="post">
        <label for="module_name">Module Name:</label>
        <input type="text" id="module_name" name="module_name" required><br>
        <label for="module_description">Module Description:</label>
        <input type="text" id="module_description" name="module_description" required><br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
